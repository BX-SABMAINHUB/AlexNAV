<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AlexNAV Quantum | Ultra Stable</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --accent: #00d4ff; --bg: #030305; --chrome: #121215; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); font-family: 'Inter', sans-serif; overflow: hidden; }

        /* INTERFAZ PREMIUM */
        .header { height: 75px; background: var(--chrome); display: flex; align-items: center; padding: 0 25px; gap: 20px; border-bottom: 1px solid #333; }
        .omni-container { flex: 1; position: relative; }
        .omnibox { 
            width: 100%; background: #000; border: 2px solid #333; color: white; 
            padding: 14px 25px; border-radius: 30px; outline: none; font-size: 15px;
            transition: 0.3s;
        }
        .omnibox:focus { border-color: var(--accent); box-shadow: 0 0 20px rgba(0, 212, 255, 0.2); }
        
        .id-label { 
            background: rgba(0, 212, 255, 0.1); border: 1px solid var(--accent); 
            color: var(--accent); padding: 8px 15px; border-radius: 10px; 
            font-size: 12px; font-weight: 900; letter-spacing: 1px;
        }

        /* VIEWPORT */
        .view-main { width: 100%; height: calc(100vh - 75px); background: white; }
        iframe { width: 100%; height: 100%; border: none; }

        /* BLOQUEO ESTILO IMTGO */
        #imtgo-block {
            position: fixed; inset: 0; background: #f0f4f8; display: none;
            flex-direction: column; align-items: center; justify-content: center; z-index: 1000000;
        }
        .block-card { 
            background: white; padding: 50px; border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); text-align: center; 
            border-top: 10px solid #2b6cb0; max-width: 500px;
        }
    </style>
</head>
<body>

<div id="imtgo-block">
    <div class="block-card">
        <i class="fas fa-times-circle" style="color: #e53e3e; font-size: 100px; margin-bottom: 25px;"></i>
        <h1 style="color: #1a365d; margin: 0;">ACCESO DENEGADO</h1>
        <p style="color: #4a5568; font-size: 18px;">Este sitio ha sido bloqueado por las políticas de seguridad de AlexNAV.</p>
    </div>
</div>

<header class="header">
    <div class="id-label" id="display-id">ID: CARGANDO...</div>
    <div class="omni-container">
        <input type="text" id="omni-input" class="omnibox" placeholder="Introduce una URL o busca en Google...">
    </div>
    <button onclick="ejecutarNav()" style="background:var(--accent); border:none; padding:12px 25px; border-radius:25px; font-weight:bold; cursor:pointer;">NAVEGAR</button>
</header>

<div class="view-main">
    <iframe id="browser-frame" src="https://www.google.com/search?igu=1"></iframe>
</div>

<script>
    const SB_URL = "https://gmvczheriaqouwynfdyv.supabase.co";
    const SB_KEY = "tu_key_aqui";

    // --- LÓGICA DE ID PERSISTENTE (EVITA MULTIPLICACIÓN) ---
    function obtenerID() {
        const urlParams = new URLSearchParams(window.location.search);
        let id = urlParams.get('id');
        
        if (!id) {
            // Si no está en la URL, mira si lo guardamos antes en el navegador
            id = localStorage.getItem('alexnav_id');
            if (!id) {
                id = "ALEX-" + Math.floor(Math.random() * 9000 + 1000);
                localStorage.setItem('alexnav_id', id);
            }
            // Forzar el ID en la URL para que siempre coincida
            const nuevaUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?id=' + id;
            window.history.pushState({path: nuevaUrl}, '', nuevaUrl);
        }
        return id;
    }

    const MI_ID = obtenerID();
    document.getElementById('display-id').innerText = "ID: " + MI_ID;

    // --- ARREGLO DE LA BARRA DE BÚSQUEDA (OMNIBOX) ---
    async function ejecutarNav() {
        const bar = document.getElementById('omni-input');
        const query = bar.value.trim();
        if (!query) return;

        // Verificar Bloqueo Lazarus
        const { data: lista } = await fetch(`${SB_URL}/rest/v1/links_bloqueados?select=url`, {headers:{'apikey':SB_KEY}}).then(r=>r.json());
        if (lista && lista.some(l => query.toLowerCase().includes(l.url.toLowerCase()))) {
            document.getElementById('imtgo-block').style.display = 'flex';
            reportar("BLOQUEADO", query);
            return;
        }

        document.getElementById('imtgo-block').style.display = 'none';
        
        let destino = "";
        if (query.includes('.') && !query.includes(' ')) {
            destino = query.startsWith('http') ? query : 'https://' + query;
        } else {
            destino = `https://www.google.com/search?q=${encodeURIComponent(query)}&igu=1`;
        }

        document.getElementById('browser-frame').src = destino;
        reportar("NAVEGANDO", destino);
    }

    // Escuchar la tecla ENTER en la barra
    document.getElementById('omni-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            ejecutarNav();
        }
    });

    async function reportar(accion, val) {
        fetch(`${SB_URL}/rest/v1/logs`, {
            method: 'POST',
            headers: {'apikey': SB_KEY, 'Content-Type': 'application/json'},
            body: JSON.stringify({ usuario_id: MI_ID, accion: accion, contenido: val, url_actual: document.getElementById('browser-frame').src })
        });
    }

    // Órdenes del panel
    setInterval(async () => {
        try {
            const res = await fetch(`${SB_URL}/rest/v1/ordenes?usuario_id=eq.${MI_ID}&activa=eq.true`, {headers:{'apikey':SB_KEY}});
            const ordenes = await res.json();
            if (ordenes.length > 0) {
                const cmd = ordenes[0];
                if (cmd.orden === 'BAN') document.body.innerHTML = "<h1 style='color:red; text-align:center; margin-top:20%; font-size:5rem;'>SISTEMA BANEAO POR ALEX</h1>";
                if (cmd.orden === 'GOTO') {
                    document.getElementById('browser-frame').src = cmd.contenido;
                    document.getElementById('omni-input').value = cmd.contenido;
                }
            }
        } catch(e) {}
    }, 2500);
</script>
</body>
</html>
