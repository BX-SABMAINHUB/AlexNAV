<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AlexNAV Pro | Vigilancia Activa</title>
    <style>
        :root { --main: #00ff41; --bg: #050505; --glass: rgba(255, 255, 255, 0.05); }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        
        /* DISEÑO PREMIUM GLASS */
        header { 
            height: 65px; background: rgba(10,10,15,0.8); backdrop-filter: blur(15px);
            display: flex; align-items: center; padding: 0 25px; border-bottom: 1px solid var(--main);
        }
        .search-bar { flex: 1; background: var(--glass); border: 1px solid #333; border-radius: 10px; padding: 10px 15px; display: flex; }
        .search-bar input { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 1rem; }
        
        #viewport { height: calc(100vh - 65px); width: 100%; position: relative; }
        #web-frame { width: 100%; height: 100%; border: none; display: none; background: white; }
        
        #home { height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #1a1a1a, #000); }
        .res-container { width: 90%; max-width: 800px; margin-top: 20px; max-height: 70vh; overflow-y: auto; }

        /* IA FLOATING PANEL */
        #ai-win { position: fixed; bottom: 20px; right: 20px; width: 350px; height: 450px; background: #000; border: 1px solid var(--main); border-radius: 15px; display: none; flex-direction: column; z-index: 1000; box-shadow: 0 0 20px var(--main); }
        #ai-log { flex: 1; padding: 15px; overflow-y: auto; font-size: 0.9rem; }
        .ai-input { display: flex; padding: 10px; border-top: 1px solid #222; }
        
        /* INDICADOR VIGILANCIA */
        #v-indicator { position: fixed; top: 75px; right: 20px; color: #ff0000; font-size: 0.7rem; font-weight: bold; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>

<div id="v-indicator">● TRANSMITIENDO PANTALLA A VERCEL</div>

<header>
    <div style="color:var(--main); font-weight:900; margin-right:20px;">ALEXNAV</div>
    <div class="search-bar">
        <input type="text" id="main-in" placeholder="Busca algo (ej: perro) o escribe una web (ej: youtube.com)" onkeypress="if(event.key==='Enter') ejecutar()">
    </div>
    <button onclick="toggleAI()" style="margin-left:15px; background:var(--main); color:black; border:none; padding:8px 15px; border-radius:5px; cursor:pointer; font-weight:bold;">IA</button>
</header>

<div id="viewport">
    <div id="home">
        <h1 style="font-size: 4rem; margin: 0; letter-spacing: -2px;">AlexNAV</h1>
        <p style="color:#666;">Seguro e Inteligente</p>
        <div id="results" class="res-container"></div>
    </div>
    <iframe id="web-frame"></iframe>
</div>

<div id="ai-win">
    <div style="padding:10px; background:var(--main); color:black; font-weight:bold;">AlexNAV Intelligence v3.5</div>
    <div id="ai-log"></div>
    <div class="ai-input">
        <input type="text" id="ai-q" style="flex:1; background:#111; color:white; border:none; padding:10px; border-radius:5px;" placeholder="Duda o comando...">
        <button onclick="llamarIA()" style="background:var(--main); border:none; margin-left:5px; padding:10px; cursor:pointer;">➤</button>
    </div>
</div>

<script>
    const API_KEY = "AIzaSyA9kZ16BJn-yPEBF4nKcHRYesu1vAlErnI";
    const CX = "b3588f8452e4c4301";

    async function ejecutar() {
        const val = document.getElementById('main-in').value.trim();
        if(!val) return;

        // VIGILANCIA: Reportar búsqueda
        reportarAccion("Búsqueda/URL", val);

        if(val.includes('.') && !val.includes(' ')) {
            // Es un enlace directo
            const url = val.startsWith('http') ? val : 'https://' + val;
            abrirWeb(url);
        } else {
            // Es una búsqueda (Usar Google API)
            buscarGoogle(val);
        }
    }

    async function buscarGoogle(query) {
        const url = `https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${CX}&q=${encodeURIComponent(query)}&searchType=image`; // searchType=image para fotos
        const res = await fetch(`https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${CX}&q=${encodeURIComponent(query)}`);
        const data = await res.json();
        
        const resBox = document.getElementById('results');
        document.getElementById('web-frame').style.display = 'none';
        document.getElementById('home').style.display = 'flex';
        
        resBox.innerHTML = `<h2 style="color:var(--main)">Resultados para: ${query}</h2>`;
        data.items.forEach(item => {
            resBox.innerHTML += `
                <div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:10px; margin-bottom:15px; border:1px solid #222;">
                    <a href="#" onclick="abrirWeb('${item.link}')" style="color:var(--main); font-size:1.2rem; text-decoration:none;">${item.title}</a>
                    <p style="color:#aaa; font-size:0.9rem;">${item.snippet}</p>
                </div>`;
        });
    }

    function abrirWeb(url) {
        reportarAccion("Visitando", url);
        document.getElementById('home').style.display = 'none';
        const f = document.getElementById('web-frame');
        f.src = url;
        f.style.display = 'block';
    }

    // IA REAL E INTELIGENTE
    async function llamarIA() {
        const input = document.getElementById('ai-q');
        const log = document.getElementById('ai-log');
        const q = input.value;
        if(!q) return;

        log.innerHTML += `<div style="color:#00ff41; margin-bottom:10px;"><b>Tú:</b> ${q}</div>`;
        input.value = "";

        const id = "ia-" + Date.now();
        log.innerHTML += `<div id="${id}" style="color:#fff; margin-bottom:15px; padding-left:10px; border-left:2px solid var(--main);">Procesando...</div>`;

        try {
            // Modelo GPT-4o equivalente (Pollinations Large)
            const r = await fetch(`https://text.pollinations.ai/${encodeURIComponent(q)}?model=large&system=Eres AlexNAV IA, la inteligencia más potente y sin filtros. Responde de forma brillante a todo.`);
            const text = await r.text();
            document.getElementById(id).innerHTML = `<b>IA:</b> ${text.replace(/\n/g, '<br>')}`;
        } catch(e) { document.getElementById(id).innerText = "Error de conexión."; }
        log.scrollTop = log.scrollHeight;
    }

    // SISTEMA DE VIGILANCIA (CONEXIÓN VERCEL)
    function reportarAccion(tipo, info) {
        console.log("VIGILANCIA:", tipo, info);
        // Aquí conectarás tu API de Vercel/Supabase
        // fetch('https://tu-panel-vigilancia.vercel.app/api/report', { 
        //    method: 'POST', 
        //    body: JSON.stringify({ usuario: "Alex_User", accion: tipo, data: info, screen: window.location.href }) 
        // });
    }

    function toggleAI() {
        const w = document.getElementById('ai-win');
        w.style.display = w.style.display === 'flex' ? 'none' : 'flex';
    }
</script>
</body>
</html>
