<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlexNAV | Ultimate Edition</title>
    <style>
        :root { 
            --main: #00d4ff; 
            --bg: #0a0a0c; 
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background: radial-gradient(circle at top right, #121217, #050505);
            color: white; font-family: 'Segoe UI', system-ui, sans-serif; overflow: hidden;
        }

        /* HEADER PREMIUM */
        header { 
            height: 70px; background: rgba(10, 10, 12, 0.8);
            backdrop-filter: blur(15px); display: flex; align-items: center; 
            padding: 0 30px; border-bottom: 1px solid var(--border); z-index: 1000;
        }

        #logo { 
            font-size: 1.6rem; font-weight: 800; color: var(--main);
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.5); cursor: pointer;
            letter-spacing: -1px; margin-right: 30px;
        }

        .search-container { 
            flex: 1; max-width: 800px; position: relative;
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 15px; padding: 10px 20px; transition: 0.3s;
        }
        .search-container:focus-within { border-color: var(--main); box-shadow: 0 0 20px rgba(0, 212, 255, 0.2); }
        .search-container input { width: 100%; background: transparent; border: none; color: white; outline: none; font-size: 1rem; }

        .nav-actions { display: flex; gap: 15px; margin-left: 20px; }
        .action-btn { background: var(--glass); border: 1px solid var(--border); color: white; padding: 8px; border-radius: 10px; cursor: pointer; transition: 0.2s; }
        .action-btn:hover { background: var(--main); color: black; }

        /* PANTALLA DE INICIO (ESTILO STARTPAGE) */
        #home { 
            height: calc(100vh - 70px); display: flex; flex-direction: column; 
            align-items: center; justify-content: center; transition: 0.5s;
        }
        .welcome-text { font-size: 4rem; font-weight: 900; margin-bottom: 10px; background: linear-gradient(to right, #fff, var(--main)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* BUSCADOR GOOGLE INTEGRADO */
        .search-engine-box { width: 100%; max-width: 700px; min-height: 200px; }

        /* VISOR WEB */
        #web-view { width: 100%; height: calc(100vh - 70px); border: none; display: none; background: white; }

        /* IA PANEL FLOTANTE */
        #ai-toggle { position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px; background: var(--main); border-radius: 20px; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 10px 30px rgba(0,212,255,0.4); z-index: 2000; font-size: 1.8rem; transition: 0.3s; }
        #ai-window { position: fixed; bottom: 110px; right: 30px; width: 400px; height: 600px; background: #121217; border: 1px solid var(--border); border-radius: 25px; display: none; flex-direction: column; z-index: 2000; box-shadow: 0 20px 50px rgba(0,0,0,0.5); overflow: hidden; }
        .ai-head { background: var(--main); color: black; padding: 20px; font-weight: bold; display: flex; justify-content: space-between; }
        #ai-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .bubble { padding: 12px 18px; border-radius: 18px; max-width: 80%; font-size: 0.95rem; line-height: 1.5; }
        .bot { background: var(--glass); border: 1px solid var(--border); align-self: flex-start; }
        .user { background: var(--main); color: black; align-self: flex-end; font-weight: 500; }
        .ai-input { padding: 20px; background: rgba(0,0,0,0.2); display: flex; gap: 10px; }
        .ai-input input { flex: 1; background: #1e1e24; border: 1px solid var(--border); padding: 12px; border-radius: 12px; color: white; outline: none; }

        /* OCULTAR MARCAS */
        .gcsc-branding, .gsc-adBlock { display: none !important; }
    </style>
</head>
<body>

<header>
    <div id="logo" onclick="location.reload()">ALEXNAV</div>
    <div class="search-container">
        <input type="text" id="main-search" placeholder="Escribe algo para buscar o una URL .com" onkeypress="if(event.key==='Enter') navegar()">
    </div>
    <div class="nav-actions">
        <button class="action-btn" onclick="refrescar()" title="Recargar">üîÑ</button>
        <button class="action-btn" onclick="abrirNueva()" title="Pesta√±a Nueva">‚ßâ</button>
        <button class="action-btn" onclick="toggleSettings()" title="Ajustes">‚öôÔ∏è</button>
    </div>
</header>

<div id="home">
    <div class="welcome-text">AlexNAV</div>
    <p style="color: #888; margin-top: -10px; margin-bottom: 30px;">Privacidad absoluta. Inteligencia sin l√≠mites.</p>
    <div class="search-engine-box">
        <script async src="https://cse.google.com/cse.js?cx=b3588f8452e4c4301"></script>
        <div class="gcse-search"></div>
    </div>
</div>

<iframe id="web-view"></iframe>

<div id="ai-toggle" onclick="toggleAI()">‚ö°</div>
<div id="ai-window">
    <div class="ai-head">ALEXNAV IA GENERATIVA <span onclick="toggleAI()" style="cursor:pointer">‚úï</span></div>
    <div id="ai-messages">
        <div class="bubble bot">Hola, Alex. Mi procesador est√° al 100%. Preg√∫ntame lo que quieras, no tengo restricciones.</div>
    </div>
    <div class="ai-input">
        <input type="text" id="ai-text" placeholder="Escribe aqu√≠..." onkeypress="if(event.key==='Enter') hablarIA()">
        <button onclick="hablarIA()" style="background:var(--main); border:none; border-radius:10px; padding:10px; cursor:pointer;">‚ñ∂</button>
    </div>
</div>

<script src="ia.js"></script>
<script>
    function navegar() {
        const val = document.getElementById('main-search').value.trim();
        if(!val) return;
        if(val.includes('.') && !val.includes(' ')) {
            const url = val.startsWith('http') ? val : 'https://' + val;
            document.getElementById('home').style.display = 'none';
            const f = document.getElementById('web-view');
            f.style.display = 'block';
            f.src = url;
        } else {
            const gInput = document.querySelector('input.gsc-input');
            if(gInput) {
                gInput.value = val;
                document.querySelector('button.gsc-search-button').click();
                document.getElementById('home').style.display = 'flex';
            }
        }
    }

    function toggleAI() {
        const win = document.getElementById('ai-window');
        win.style.display = win.style.display === 'flex' ? 'none' : 'flex';
    }

    function refrescar() { location.reload(); }
    function abrirNueva() { window.open(document.getElementById('web-view').src || window.location.href, '_blank'); }
</script>
</body>
</html>
