<!DOCTYPE html>
<html>
<head>
    <title>Mi Navegador Ligero</title>
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #nav-bar { background: #333; padding: 10px; display: flex; }
        input { flex-grow: 1; padding: 8px; border: none; border-radius: 4px; }
        button { margin-left: 5px; padding: 8px 15px; background: #007bff; color: white; border: none; cursor: pointer; }
        iframe { flex-grow: 1; border: none; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="nav-bar">
        <input type="text" id="url-input" placeholder="Escribe una URL o busca en Google...">
        <button onclick="navegar()">Ir</button>
    </div>
    <iframe id="visor" src="https://www.bing.com"></iframe>

    <script>
        function navegar() {
            let url = document.getElementById('url-input').value;
            let visor = document.getElementById('visor');
            
            if (!url.includes('.')) {
                url = "https://www.google.com/search?q=" + url;
            } else if (!url.startsWith('http')) {
                url = "https://" + url;
            }
            visor.src = url;
        }
    </script>
</body>
</html>
