<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Mi Navegador Privado</title>
</head>
<body>

    <div id="nav-bar">
        <button onclick="home()">üè†</button>
        <input type="text" id="url-input" placeholder="Escribe una web (ej: wikipedia.org) o busca algo...">
        <button onclick="navegar()">Ir</button>
    </div>

    <iframe id="visor" class="web-container" src="https://www.bing.com"></iframe>

    <script>
        function navegar() {
            let valor = document.getElementById('url-input').value;
            let visor = document.getElementById('visor');

            if (!valor.includes('.')) {
                // Si es una palabra, busca en DuckDuckGo (que permite mostrarse en cuadros mejor que Google)
                visor.src = "https://duckduckgo.com/?q=" + encodeURIComponent(valor) + "&ko=-1&k1=-1";
            } else {
                // Si es una URL, intenta cargarla
                let url = valor.startsWith('http') ? valor : 'https://' + valor;
                visor.src = url;
            }
        }

        function home() {
            document.getElementById('visor').src = "https://www.bing.com";
        }
    </script>
</body>
</html>
