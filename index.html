<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlexNAV Pro | Navegador con IA</title>
    <style>
        :root { --main: #00d4ff; --bg: #050505; --panel: #121212; --text: #ffffff; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; overflow: hidden; }

        /* HEADER REDISEÃ‘ADO */
        header { 
            height: 60px; background: var(--panel); display: flex; align-items: center; 
            padding: 0 15px; border-bottom: 1px solid #333; z-index: 1000;
        }
        #logo-nav { color: var(--main); font-weight: 900; font-size: 1.2rem; cursor: pointer; margin-right: 15px; }
        
        .address-bar { flex: 1; display: flex; align-items: center; background: #1e1e1e; border-radius: 10px; padding: 5px 12px; border: 1px solid #333; }
        .address-bar input { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 0.9rem; }
        
        .tool-icons { display: flex; gap: 12px; margin: 0 15px; font-size: 1.2rem; cursor: pointer; }
        .icon:hover { color: var(--main); transform: scale(1.1); }

        /* CONTENEDORES */
        #browser-viewport { height: calc(100vh - 60px); width: 100%; position: relative; }
        iframe { width: 100%; height: 100%; border: none; background: white; display: none; }
        
        #home-screen { padding: 40px; display: flex; flex-direction: column; align-items: center; overflow-y: auto; height: 100%; box-sizing: border-box; }

        /* BOTÃ“N FLOTANTE IA */
        #ai-button {
            position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px;
            background: var(--main); border-radius: 50%; display: flex; align-items: center;
            justify-content: center; cursor: pointer; box-shadow: 0 0 20px var(--main);
            z-index: 2000; transition: 0.3s; font-weight: bold; color: black;
        }
        #ai-button:hover { transform: rotate(15deg) scale(1.1); }

        /* VENTANA DE IA */
        #ai-panel {
            position: fixed; bottom: 90px; right: 20px; width: 350px; height: 500px;
            background: #181818; border-radius: 15px; border: 1px solid var(--main);
            display: none; flex-direction: column; z-index: 2000; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        .ai-header { background: var(--main); color: black; padding: 10px; font-weight: bold; display: flex; justify-content: space-between; }
        #ai-chat { flex: 1; padding: 15px; overflow-y: auto; font-size: 0.9rem; display: flex; flex-direction: column; gap: 10px; }
        .ai-msg { background: #333; padding: 8px 12px; border-radius: 10px; align-self: flex-start; max-width: 80%; }
        .user-msg { background: var(--main); color: black; align-self: flex-end; }
        .ai-input-area { display: flex; padding: 10px; border-top: 1px solid #333; }
        .ai-input-area input { flex: 1; background: #222; border: none; color: white; padding: 8px; border-radius: 5px; outline: none; }

        /* AJUSTES */
        #settings-panel {
            position: absolute; top: 70px; right: 20px; width: 250px; 
            background: var(--panel); border: 1px solid #444; border-radius: 10px;
            display: none; padding: 15px; z-index: 3000;
        }

        /* OCULTAR PUBLICIDAD GOOGLE */
        .gcsc-branding, .gsc-adBlock { display: none !important; }
    </style>
</head>
<body>

<header>
    <div id="logo-nav" onclick="location.reload()">AlexNAV</div>
    
    <div class="tool-icons">
        <span class="icon" onclick="location.reload()">âŸ³</span> <span class="icon" onclick="window.open(location.href, '_blank')">â§‰</span> </div>

    <div class="address-bar">
        <input type="text" id="url-input" placeholder="Busca o escribe URL..." onkeypress="if(event.key==='Enter') procesar()">
    </div>

    <div class="tool-icons">
        <span class="icon" onclick="compartir()">âž¦</span> <span class="icon" onclick="toggleSettings()">âš™</span> </div>
</header>

<div id="browser-viewport">
    <div id="home-screen">
        <h1 style="color: var(--main); font-size: 3rem;">AlexNAV</h1>
        <div style="width: 100%; max-width: 800px;">
            <script async src="https://cse.google.com/cse.js?cx=b3588f8452e4c4301"></script>
            <div class="gcse-search"></div>
        </div>
    </div>
    <iframe id="viewer"></iframe>
</div>

<div id="ai-button" onclick="toggleAI()">ðŸ¤–</div>
<div id="ai-panel">
    <div class="ai-header">
        <span>AlexNAV IA</span>
        <span onclick="toggleAI()" style="cursor:pointer">âœ–</span>
    </div>
    <div id="ai-chat">
        <div class="ai-msg">Â¡Hola! Soy la IA de AlexNAV. Â¿En quÃ© puedo ayudarte hoy?</div>
    </div>
    <div class="ai-input-area">
        <input type="text" id="ai-q" placeholder="PregÃºntame algo..." onkeypress="if(event.key==='Enter') preguntarIA()">
    </div>
</div>

<div id="settings-panel">
    <h4>Ajustes AlexNAV</h4>
    <p style="font-size: 0.8rem;">Color de acento:</p>
    <input type="color" onchange="document.documentElement.style.setProperty('--main', this.value)" value="#00d4ff">
    <hr>
    <button onclick="localStorage.clear(); location.reload();" style="width:100%; background:#ff4444; border:none; padding:5px; color:white; cursor:pointer;">Borrar Datos</button>
</div>

<script src="ia.js"></script>
<script>
    function procesar() {
        const val = document.getElementById('url-input').value;
        if(val.includes('.') && !val.includes(' ')) {
            const url = val.startsWith('http') ? val : 'https://' + val;
            document.getElementById('home-screen').style.display = 'none';
            const f = document.getElementById('viewer');
            f.src = url;
            f.style.display = 'block';
        } else {
            // Activar bÃºsqueda de Google
            const gInput = document.querySelector('input.gsc-input');
            if(gInput) {
                gInput.value = val;
                document.querySelector('button.gsc-search-button').click();
            }
        }
    }

    function toggleAI() {
        const p = document.getElementById('ai-panel');
        p.style.display = (p.style.display === 'flex') ? 'none' : 'flex';
    }

    function toggleSettings() {
        const s = document.getElementById('settings-panel');
        s.style.display = (s.style.display === 'block') ? 'none' : 'block';
    }

    function compartir() {
        const url = document.getElementById('viewer').src || window.location.href;
        navigator.clipboard.writeText(url);
        alert("Enlace copiado al portapapeles: " + url);
    }
</script>
</body>
</html>
